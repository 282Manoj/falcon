<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #main{
      display: flex;
      width: 90%;
      margin: 80px auto auto 200px;
      margin-right: 20px;
      justify-content: space-between;
    }
    #inner1{
        display: flex;
    }
    #main>div:nth-child(1){
      width: 40%;
      display: flex;
      flex-direction: column;
      padding-left: 100px;
    }
    #main>div:nth-child(1)>img{
        height: 60%;
        width: 50%;
        margin:25px 0px 0px 70px;
    }
    #main>div:nth-child(2){
     
      width: 60%;
      display: flex;
      flex-direction: column;
    }
    #main>div:nth-child(2)>img{
        width: 30%;
        margin:25px 0px -5px 70px;
    }
    #box1>h3+p{
       color: #757573;
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       font-size: 22px;
       margin-bottom: -20px;
    }
    #box2>h3+p{
      color: #757573;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 22px;
      margin-bottom: -20px;
    }
    #inner2{
        display: flex;
    }
    .green{
      color: #16AE69;
    }
    #inner2>p:nth-child(2){
      text-decoration:line-through;
    }
    #inner1>p:nth-child(2){
      text-decoration:line-through;
    }
    h3{
      font-size: 22px;
      margin-bottom: -20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #inner1 p{
      font-size: 30px;
      padding-right: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #inner2 p{
      font-size: 30px;
      padding-right: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    </style>
</head>
<body>
 <div id="main">
  <div id="box1">
   <img src="https://static05.jockey.in/uploads/dealimages/10426/zoomimages/black-hoodie-um05-20.jpg" alt="">
   <h3>Pause</h3>
   <p>Men Cotton Long Sleeves Shrug</p>
   <div id="inner1">
   <p>₹359</p> 
   <p>₹1,499</p>
   <p class="green">-76%</p>
   </div>
 </div>
  <div id="box2">
   <img src="https://4.imimg.com/data4/KU/OM/GLADMIN-20264533/5-250x250.jpg" alt="">
   <h3>JUBINATION</h3>
   <p>Men Wool Sleevless Sweater Pack of 1</p>
   <div id="inner2">
    <p>₹799</p> 
    <p>₹1,499</p>
    <p class="green">-47%</p>
   </div>
  </div>
 </div>

</body>
</html>
